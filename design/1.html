<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../design-page/css/styles.css">
</head>
<body>
    <div class="block-bar">
        <div draggable="true" class="parallelogram block" id="parallelogram">

        </div>
        <div draggable="true" class="rectangle block" id="rectangle">

        </div>
        <div draggable="true" class="rhombus block" id="rhombus">

        </div>
        <div draggable="true" class="oval block" id="oval">

        </div>
        <div draggable="true" class="hexagon block" id="hexagon">

        </div>
    </div>
    <div class="chart-section">
        <div class="oval block" id="begin">
            <p>Begin</p>
        </div>
        <div class="block-holder"></div>
        <div class="oval block" id="end">
            <p>End</p>
        </div>
    </div>

    <script src="../design-page/js/app.js"></script>
</body>
</html>
